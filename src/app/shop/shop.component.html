<!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Check Our Products</h2>
                        <span>Awesome &amp; Creative HTML CSS layout by TemplateMo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->


    <!-- ***** Products Area Starts ***** -->
    <section class="section" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="main-nav">
                        
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                              
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                  <li class="nav-item" *ngFor="let item of categories" 
                                  [class.active]="item.id===ShopParams.categoryid "
                                  [value]="item.id" (click)="oncategoryselect(item.id)">
                                  
                                    <a style="cursor: pointer;" class="nav-link active" aria-current="page">{{item.name}}</a>
                                  </li>
                                  
                                </ul>
                                <form class="d-flex">
                                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                  <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                              </div>
                            </div>
                          </nav>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3" *ngFor="let items of products">
                        <app-shop-item [products]="items"></app-shop-item>
                </div>
                <div class="col-lg-12">
                    <div >
                        <span class="showing_results">Showing {{(ShopParams.pageNumber-1)*(ShopParams.pageSize+1)}}â€“{{(ShopParams.pageNumber)*(ShopParams.pageSize)}} of  {{ShopParams.totalCount}} results</span>
                        <pagination (pageChanged)="onPageChanged($event.page)" [itemsPerPage]="ShopParams.pageSize" 
                        [boundaryLinks]="true" [totalItems]="ShopParams.totalCount"
                            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                        </pagination>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Products Area Ends ***** -->
