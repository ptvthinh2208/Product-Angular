<!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Check Our Products</h2>
                        <span>Awesome &amp; Creative HTML CSS layout by TemplateMo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->


    <!-- ***** Products Area Starts ***** -->
    <section class="section" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-heading">
                        <h2>Our Latest Products</h2>
                        <span>Check out all of our products.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3" *ngFor="let items of products">
                        <app-shop-item [products]="items"></app-shop-item>
                </div>
                <div class="col-lg-12">
                    <div >
                        <pagination (pageChanged)="onPageChanged($event.page)" [itemsPerPage]="ShopParams.pageSize" 
                        [boundaryLinks]="true" [totalItems]="ShopParams.totalCount"
                            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                        </pagination>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Products Area Ends ***** -->
